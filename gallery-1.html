<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery: Tu Tinh 2019</title>
    <link rel="icon" href="img/logo.png">
    <link rel="stylesheet" href="css/gallery-1.css">
    <link rel="stylesheet" href="css/preloader.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
</head>

<body>
    <div class="preloader"><img src="img/logo.png" alt="">
        <h1>Loading Gallery</h1>
        <h2>Please wait</h2>
    </div>

    <div class="non-touch-slider-items">
        <div id="pop-up-slider-items" class="pop-up-slider-items">
            <img id="pop-up-slider-items-img" class="pop-up-slider-items-img" src="" alt="">
        </div>
    </div>

    <div id="close"></div>
    <div id="next"></div>
    <div id="prev"></div>

    <div class="slider-container">

        <div id="slider-items-1" class="slider-items"><img class="slider-items-img" src="gallery1/1.jpg" alt=""></div>
        <div id="slider-items-2" class="slider-items"><img class="slider-items-img" src="gallery1/2.jpg" alt=""></div>
        <div id="slider-items-3" class="slider-items"><img class="slider-items-img" src="gallery1/3.jpg" alt=""></div>
        <div id="slider-items-4" class="slider-items"><img class="slider-items-img" src="gallery1/4.jpg" alt=""></div>
        <div id="slider-items-5" class="slider-items"><img class="slider-items-img" src="gallery1/5.jpg" alt=""></div>
        <div id="slider-items-6" class="slider-items"><img class="slider-items-img" src="gallery1/6.jpg" alt=""></div>
    </div>





    <script src="js/gallery-1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.0.2/TweenMax.min.js"></script>
    <script src="js/preloader.js"></script>
</body>

</html>
